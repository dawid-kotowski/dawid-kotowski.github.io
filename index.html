<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon-ClGGMB7h.ico" />
  <script type="module" crossorigin src="/assets/index-B40TF9BZ.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-XvfLBh7f.css">
</head>
<body>
  <div id="app">
    <div id="lobby">
      <div class="logout-section">
        <button id="logout-btn">Ausloggen</button>
      </div>
      <h1>Willkommen zur Lobby</h1>
      <p>Warte, bis ein Spiel startet...</p>
      <div class="tab-container">
        <div class="tab active" id="loginTab">Login</div>
        <div class="tab" id="registerTab">Registrierung</div>
      </div>

      <div class="login-section">
        <div id="loginForm" class="form-container active">
          <form>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Passwort:</label>
            <input type="password" id="loginPassword" required>
            <button type="button" id="login-btn">Einloggen</button>
          </form>
        </div>

        <div id="registerForm" class="form-container">
          <form>
            <label for="regUsername">Benutzername:</label>
            <input type="text" id="regUsername" required>
            <label for="regEmail">E-Mail:</label>
            <input type="email" id="regEmail" required>
            <label for="regPassword">Passwort(mindestens 6 Zeichen):</label>
            <input type="password" id="regPassword" required>
            <button type="button" id="register-btn">Registrieren</button>
          </form>
        </div>
      </div>
      <div id="status">Nicht angemeldet</div>

      <div id="adminPanel" class="hidden">
        <h2>Admin-Bereich</h2>
        <button type="button" id="start-game-btn">Starte Runde</button>
      </div>

      <div class="usertable-section">
        <h2>Registrierte Nutzer</h2>
        <table id="usertable">
          <thead>
            <tr>
              <th>Benutzername</th>
              <th>Erstellt am</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>


    <div id="gameView">
      <h2 id="gamePrompt">Wer von euch hat gewonnen?</h2>
      <div class="player-buttons">
        <button id="player1Btn">Player 1</button>
        <button id="player2Btn">Player 2</button>
      </div>
    </div>

  
  </div>
</body>
</html>
