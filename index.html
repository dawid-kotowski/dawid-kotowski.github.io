<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  <script type="module" src="/src/main.js"></script>
</head>
<body>
  <div class="logout-section">
    <button id="logout-btn">Ausloggen</button>
  </div>
  <div class="tab-container">
    <div class="tab active" id="loginTab">Login</div>
    <div class="tab" id="registerTab">Registrierung</div>
  </div>

  <div class="login-section">
    <div id="loginForm" class="form-container active">
      <form>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
        <label for="loginPassword">Passwort:</label>
        <input type="password" id="loginPassword" required>
        <button type="submit" id="login-btn">Einloggen</button>
      </form>
    </div>

    <div id="registerForm" class="form-container">
      <form>
        <label for="regUsername">Benutzername:</label>
        <input type="username" id="regUsername" required>
        <label for="regEmail">E-Mail:</label>
        <input type="email" id="regEmail" required>
        <label for="regPassword">Passwort(mindestens 6 Zeichen):</label>
        <input type="password" id="regPassword" required>
        <button type="submit" id="register-btn">Registrieren</button>
      </form>
    </div>
  </div>
  <div id="status">Nicht angemeldet</div>

  <div class="usertable-section">
    <h2>Registrierte Nutzer</h2>
    <table id="usertable">
      <thead>
        <tr>
          <th>Benutzername</th>
          <th>Erstellt am</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
