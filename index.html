<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon-ClGGMB7h.ico" />
  <script type="module" crossorigin src="/assets/index-Dck5oC9n.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Bsb6m45f.css">
</head>
<body>
  <div class="login-section">
    <h1>Login / Registrierung</h1>
    <div class="login-form">
      <input type="text" id="email" placeholder="E-Mail">
      <input type="text" id="username" placeholder="Benutzername">
      <input type="password" id="password" placeholder="Passwort">
      <button id="register-btn">Einloggen / Registrieren</button>
    </div>
  </div>
  <div id="status">Nicht angemeldet</div>

  <div class="usertable-section">
    <h2>Registrierte Nutzer</h2>
    <table id="usertable">
      <thead>
        <tr>
          <th>Benutzername</th>
          <th>Erstellt am</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
